<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      const p = document.querySelector("p");
      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "cat");
      // adds in the 2nd item passed in on the %s

      // Styled
      console.log("%c I am some great text", "font-size: 20px");

      // warning!
      console.warn("Ohh nooo");

      // Error :|
      console.error("shit");

      // Info
      console.info("this is in informative message");

      // Testing
      console.assert(1 === 2, "That is wrong");
      // Only logs if the item is wrong. test for something and if false it will pass

      // clearing
      console.clear();
      // Clears console

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // show you all the things that live on that element

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("fetching data");
      fetch(`https://api.github.com/users/wesbos`)
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // shows how long things take

      // Table
      console.table(dogs);
    </script>
  </body>
</html>
